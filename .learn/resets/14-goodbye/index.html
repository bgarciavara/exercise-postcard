<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="logo"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Hola! Esta es mi primera postal que he cread con CSS y HTML.</p>
					<p>Estoy muy emocionado</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Ingresa tu nombre" required />
					<br />
					<input type="text" placeholder="Ingresa tu mail" required />
					<br />
					<input type="text" placeholder="Ingresa tu comentario" required />
				</div>
			</div>

			<div class="postcard-footer">
				<button type="button">Enviar Postal</button>
			</div>
		</div>
	</body>
</html>
